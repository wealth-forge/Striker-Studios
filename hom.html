<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Memory Card Game - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            font-family: 'New amsterdam', serif;
            font-size: 45px;
            color: #45AC50;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(to right, #55FCF0, #5ff0ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

   h6 {
            margin-bottom: 40px;
            font-family: 'New amsterdam', serif;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 6px;
            bottom: 0;
            position: absolute;
         
        }
        

        #play-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #play-button:hover {
            background-color: #21a1f1;
        }

        #player-inputs {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            width: 200px;
        }

        #submit-button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body style="background-image: url('2.jpg');">

    <h1>Footy Matchup</h1>
    <button id="play-button">Play</button>

    <div id="player-inputs">
        <input type="text" id="player1" class="input-field" placeholder="Enter Player 1 Name">
        <input type="text" id="player2" class="input-field" placeholder="Enter Player 2 Name">
        <button id="submit-button">Submit</button>
    </div>
    <h6>Striker studios Official</h6>

    <script>
        const playButton = document.getElementById('play-button');
        const playerInputs = document.getElementById('player-inputs');
        const submitButton = document.getElementById('submit-button');

        playButton.addEventListener('click', () => {
            playButton.style.display = 'none';
            playerInputs.style.display = 'flex';
        });

        submitButton.addEventListener('click', () => {
            const player1 = document.getElementById('player1').value || 'Player 1';
            const player2 = document.getElementById('player2').value || 'Player 2';

            const players = {
                player1: player1,
                player2: player2,
            };

            localStorage.setItem('players', JSON.stringify(players));
            window.location.href = 'memory.html'; // Redirect to the game page
        });
    </script>
</body>
</html>
