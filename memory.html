<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-family: 'New amsterdam', serif;
            font-size: 34px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(to right, #0ffff0, #0ff0ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
        }

        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card .card-front, .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .card-back {
            background-color: #ffffff;
            background-image: url('ball.jpg');
            background-size: cover;
            color: white;
        }

        .card .card-front {
            background-size: cover;
            transform: rotateY(180deg);
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        #player-turn {
            margin-top: -24px;
            font-size: 1.4em;
        }

        #scores {
            margin-top: 60px;
            font-size: 1.6em;
            display: flex;
            justify-content: space-between;
            width: 500px;
            background-color: green;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .popup-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            margin: auto;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('bg.png'); background-repeat: repeat;">

    <h1>Footy Matchups</h1>
    <div id="game-board"></div>
    <div id="scores">
        <span id="player1-score">Player 1: 0</span>
        <span id="player2-score">Player 2: 0</span>
    </div>
    <div id="player-turn"><b>Player 1's turn</b></div>
    <button id="reset-button">Restart Game</button>
    <div id="popup-box" class="popup">
        <div class="popup-content">
            <p id="popup-message">Congratulations for winning the game!</p>
            <button id="restart-button-popup">Restart Game</button>
            <button id="menu-button-popup">Menu</button>
        </div>
    </div>

    <script>
        const cardsArray = [
            { name: 'ball', img: 'cris.jpg' },
            { name: 'goal', img: 'paulo.jpg' },
            { name: 'trophy', img: 'haalan.jpg' },
            { name: 'jersey', img: 'lewa.jpg' },
            { name: 'whistle', img: 'zizu.jpg' },
            { name: 'boot', img: 'ney.jpg' },
            { name: 'referee', img: 'van.jpg' },
            { name: 'stadium', img: 'mess.jpg' },
            // Additional cards
            { name: 'glove', img: 'mbapp.jpg' },
            { name: 'flag', img: 'naz.jpg' },
        ];

        let gameBoard = document.getElementById('game-board');
        let resetButton = document.getElementById('reset-button');
        let playerTurnDisplay = document.getElementById('player-turn');
        let player1ScoreDisplay = document.getElementById('player1-score');
        let player2ScoreDisplay = document.getElementById('player2-score');

        let cardsChosen = [];
        let cardsChosenIds = [];
        let cardsWon = [];
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;

        function createBoard() {
            const shuffledCards = [...cardsArray, ...cardsArray].sort(() => 0.5 - Math.random());
            gameBoard.innerHTML = '';
            shuffledCards.forEach((card, index) => {
                let cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.name = card.name;
                cardElement.dataset.id = index;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front" style="background-image: url('${card.img}')"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                gameBoard.appendChild(cardElement);

                cardElement.addEventListener('click', flipCard);
            });

            // Reset game state
            cardsChosen = [];
            cardsChosenIds = [];
            cardsWon = [];
            player1Score = 0;
            player2Score = 0;
            currentPlayer = 1;
            
            updatePlayerTurn();
            updateScores();
        }

        function flipCard() {
            let selectedCard = this.querySelector('.card-inner');
            let cardId = this.dataset.id;

            if (cardsChosenIds.length < 2 && !cardsChosenIds.includes(cardId)) {
                selectedCard.parentElement.classList.add('flip');
                cardsChosen.push(this.dataset.name);
                cardsChosenIds.push(cardId);

                if (cardsChosen.length === 2) {
                    setTimeout(checkForMatch, 500);
                }
            }
        }

        function checkForMatch() {
            const cards = document.querySelectorAll('.card');
            const [optionOneId, optionTwoId] = cardsChosenIds;

            if (cardsChosen[0] === cardsChosen[1]) {
                cardsWon.push(cardsChosen);
                cards[optionOneId].removeEventListener('click', flipCard);
                cards[optionTwoId].removeEventListener('click', flipCard);

                if (currentPlayer === 1) {
                    player1Score++;
                } else {
                    player2Score++;
                }
            } else {
                cards[optionOneId].classList.remove('flip');
                cards[optionTwoId].classList.remove('flip');
                switchPlayer();
            }

            cardsChosen = [];
            cardsChosenIds = [];

            if (cardsWon.length === cardsArray.length) {
                showPopup(`Congratulations Player ${currentPlayer}! You found all matches!`);
            }

            updatePlayerTurn();
            updateScores();
        }

        function showPopup(message) {
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup-box').style.display = "flex";
        }

        const restartButtonPopup = document.getElementById('restart-button-popup');
        const menuButtonPopup = document.getElementById('menu-button-popup');

        restartButtonPopup.onclick = function() {
            document.getElementById('popup-box').style.display = "none";
            createBoard();
        };

        menuButtonPopup.onclick = function() {
            document.getElementById('popup-box').style.display = "none";
        };

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
        }

        function updatePlayerTurn() {
            playerTurnDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        function updateScores() {
            player1ScoreDisplay.textContent = `Player 1: ${player1Score}`;
            player2ScoreDisplay.textContent = `Player 2: ${player2Score}`;
        }

        resetButton.addEventListener('click', createBoard);

        createBoard();
    </script>

</body>
</html>
