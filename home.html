<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ff6347;
        }
        nav ul ul li {
            display: block;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 20px;
        }
        .game-box {
            margin-bottom: 20px;
            background-color: #ffa07a;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .game-box:hover {
            transform: scale(1.05);
        }
        .game-box img {
            max-width: 100%;
            border-radius: 10px;
        }
        .game-title {
            font-size: 1.5em;
            margin: 15px 0 0;
            color: white;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            margin-top: 40px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>SMC Media</h1>
        <nav>
            <ul>
                <li><a href="#">Menu</a>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section class="game-list">
        <a href="#" class="game-box">
            <img src="https://drive.google.com/file/d/13HN_X_cP5Aejwea4r-SB6NCKfoo93rqX/view?usp=drivesdk" alt="Game 1">
            <h2 class="game-title">Guess the Football Player</h2>
        </a> 
        <a href="#" class="game-box">
            <img src="game2.jpg" alt="Game 2">
            <h2 class="game-title">Game Title 2</h2>
        </a>
    </section>

    <footer>
        <a href="#">Game Title 1</a>
        <a href="#">Game Title 2</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </footer>

</body>
</html>
