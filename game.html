<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('stadium.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
        }
        header {
            background-color: #3A506B;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            font-family: 'New Amsterdam';
            letter-spacing: 4px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
        }
        nav ul ul li {
            display: block;
        }

        /* Hamburger Menu Styles */
        .menu-icon {
            width: 30px;
            cursor: pointer;
        }
        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: white;
            margin: 6px 0;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 20px;
        }
        .game-box {
            margin-bottom: 20px;
            background-color: #86CB92;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .game-box:hover {
            transform: scale(1.05);
        }
        .game-box img {
            max-width: 100%;
            border-radius: 10px;
        }
        .game-title {
            font-size: 1.5em;
            margin: 15px 0 0;
            color: white;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            margin-top: 40px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Striker Studios</h1>
        <nav>
            <!-- Hamburger Menu Icon -->
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li>
                    <!-- Menu items shown when clicking the hamburger icon -->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="guesswho.html">Contact Us</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section class="game-list">
        <a href="guess.html" class="game-box">
            <img src="guessgame.jpg" alt="Game 1">
            <h2 class="game-title">Guess the Football Player</h2>
        </a> 
        <a href="hom.html" class="game-box">
            <img src="mem.jpg" alt="Game 2">
            <h2 class="game-title">Footy Matchups</h2>
        </a>
    </section>

    <footer>
        <a href="guess.html">Guess the Football player</a>
       <br> <a href="memory.html">Footy Matchups</a>
      <br>  <a href="about.html">About Us</a>
    <br>    <a href="#">Contact Us</a>
    </footer>

</body>
</html>
